specVersion: 0.0.2
description: Rent
repository: https://github.com/nazariyv/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RentNft
    network: goerli
    source:
      address: "0x5e97A66bbe7F4549536D30dfC8557c1db5B59130"
      abi: RentNft
      startBlock: 3649499
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RentNft
        - GanFaceNft
      abis:
        - name: RentNft
          file: ./build/contracts/RentNft.json
      eventHandlers:
        - event: Lent(indexed address,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleLent
        - event: Borrowed(indexed address,indexed uint256,indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleBorrow
        - event: Returned(indexed address,indexed uint256,indexed address,address)
          handler: handleReturned
      file: ./mapping.ts
  - kind: ethereum/contract
    name: GanFaceNft
    network: goerli
    source:
      address: "0x6A353F774aeb266BA24451Be8213B9Ad0a627077"
      abi: GanFaceNft
      startBlock: 3649499
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GanFaceNft
      abis:
        - name: GanFaceNft
          file: ./build/contracts/GanFaceNft.json
      eventHandlers:
        - event: NewFace(indexed address,indexed uint256,string)
          handler: handleNewFace
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
      file: ./mapping.ts
