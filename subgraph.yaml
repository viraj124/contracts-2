specVersion: 0.0.2
description: Rent
repository: https://github.com/nazariyv/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RentNft
    network: goerli
    source:
      address: "0x46944d976b1E08D7d7591c9D28A45b2F36ac969C"
      abi: RentNft
      startBlock: 3731139
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RentNft
        - GanFaceNft
      abis:
        - name: RentNft
          file: ./build/contracts/RentNft.json
      eventHandlers:
        - event: Lent(uint256,indexed address,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleLent
        - event: Borrowed(uint256,indexed address,indexed uint256,uint256,indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleBorrowed
        - event: Returned(uint256,uint256,indexed address,indexed uint256,indexed address,address)
          handler: handleReturned
      file: ./mapping.ts
  - kind: ethereum/contract
    name: GanFaceNft
    network: goerli
    source:
      address: "0xC257f085D1a7A2E6AFA29304F7Bd170ef3aA1868"
      abi: GanFaceNft
      startBlock: 3731125
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GanFaceNft
      abis:
        - name: GanFaceNft
          file: ./build/contracts/GanFaceNft.json
      eventHandlers:
        - event: NewFace(indexed address,indexed uint256,string)
          handler: handleNewFace
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApprovalOne
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalAll
      file: ./mapping.ts
