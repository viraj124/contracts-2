type Face @entity {
  id: ID!
  uri: String!
}

type Nft @entity {
  id: ID!
  address: Bytes!
  lender: Bytes!
  borrower: Bytes!
  maxDuration: BigInt!
  actualDuration: BigInt!
  borrowedAt: BigInt!
  borrowPrice: BigInt!
  nftPrice: BigInt!
  face: Face!
}

type User @entity {
  id: ID!
  lending: [Nft!] 
  borrowing: [Nft!]
  faces: [Face!]
}