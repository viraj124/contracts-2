type Face @entity {
  id: ID!
  uri: String!
}

type Lending @entity {
  id: ID!
  nftAddress: Bytes!
  tokenId: BigInt!
  lenderAddress: Bytes!
  maxBorrowDuration: BigInt!
  dailyBorrowPrice: BigInt!
  nftPrice: BigInt!
  borrowStatus: Boolean!
  face: Face!
}

type Borrowing @entity {
  id: ID!
  lendingId: Listing!
  borrowerAddress: Bytes!
  borrowDuration: BigInt!
  borrowedAt: BigInt!
}

type User @entity {
  id: ID!
  lending: [Lending!]
  borrowing: [Borrowing!]
  faces: [Face!]
}
